<!DOCTYPE HTML>
<html lang="en-GB">

<head>
	<!-- HTML META -->
	<title>Error 404 (Not Found)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="nofollow,noindex">
	<meta name="referrer" content="no-referrer">
	<meta name="description" content="Error 404 (Not Found)">
	<meta name="author" content="Daniel Whymark">

	<!-- FAVICONS -->
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="16x16 32x32 48x48" crossorigin="anonymous">
	<link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon.png" sizes="180x180" crossorigin="anonymous">
	<link rel="manifest" type="application/manifest+json" href="/manifest.webmanifest" fetchpriority="low" crossorigin="anonymous">

</head>

<body>
	<main>
		<!-- Error Description -->
		<header>
			<h1>Error 404 (Not Found)</h1>
			<p>
				<q><i>The requested resource could not be found but may be available again in the future.</i></q>
			</p>			
		</header>

		<br>
		<br>

		<!-- Error Actions -->
		 <section>
			<p>Log a <a href="https://github.com/daniel-whymark/whymark_dot_net/issues/new" aria-label="Log a new issue on my GitHub project">New Issue</a> on GitHub to me know about a problem.</p>
			<p>Otherwise, you can <a href="" onclick="history.go(-1);" aria-label="Go back a page in your browsing history">go back</a> to the page you arrived from.</p>
		 </section>
	</main>
</body>

</html>
