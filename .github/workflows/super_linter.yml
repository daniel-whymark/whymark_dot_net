---
    name: Lint
    on: pull_request
    permissions: read-all
    jobs:
      linting:
        runs-on: ubuntu-latest
        concurrency:
          group: ${{ github.workflow }}-${{ github.ref }}
          cancel-in-progress: true
        permissions:
          contents: read
          packages: read
          statuses: write
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
            with:
              fetch-depth: 0
          - name: Reviewing code
            uses: super-linter/super-linter/slim@v6.0.0
            env:
              DEFAULT_BRANCH: main
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}