---
    name: Lint
    on: [pull_request, push]
    permissions: read-all
    jobs:
      build:
        name: Lint
        runs-on: ubuntu-latest
        permissions:
          contents: read
          packages: read
          statuses: write
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
            with:
              fetch-depth: 0
          - name: Super-linter
            uses: super-linter/super-linter/slim@v6.0.0
            env:
              DEFAULT_BRANCH: main
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}